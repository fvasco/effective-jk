buildscript {
    ext.kotlin_version = '1.3.50'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "java"
apply plugin: "kotlin"

sourceCompatibility = '11' // Java

repositories {
    mavenCentral()
}

wrapper {
    version = '6.0'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
